openapi: 3.0.1
info:
  version: 1.0.0
  title: Vendor Registration(Business entity registration)
  description: |
    ### Register Vendor for desludging  ###
    * Register Desludging oprator in the system
    * Map vehicle to the DSO
    * Map driver to DSO
    * Search vendor details
    * add new vendor
    * update existing vendor details
    * migrate driver data to individual data
  contact:
    name: Egovernments Foundation
    email: contact@egovernments.org
x-module: FSM
x-common-path: 'https://raw.githubusercontent.com/egovernments/municipal-services/common-contract/docs/common-contract-v2-0-0.yml'

paths:
  "/driver/v1/_update":
    post:
      tags:
        - vendor-driver-contoller
      operationId: update
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DriverRequest"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/DriverResponse"
  "/driver/v1/_create":
    post:
      tags:
        - vendor-driver-contoller
      operationId: create
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/DriverRequest"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/DriverResponse"
  "/driver/v1/_search":
    post:
      tags:
        - vendor-driver-contoller
      operationId: search
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                requestInfoWrapper:
                  "$ref": "#/components/schemas/RequestInfoWrapper"
                criteria:
                  "$ref": "#/components/schemas/DriverSearchCriteria"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/DriverResponse"
  "/vendor/v1/_update":
    post:
      tags:
        - vendor-controller
      operationId: update_1
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/VendorRequest"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VendorResponse"
  "/vendor/v1/_create":
    post:
      tags:
        - vendor-controller
      operationId: create_1
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/VendorRequest"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VendorResponse"
  "/vendor/v1/_search":
    post:
      tags:
        - vendor-controller
      operationId: search_1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                requestInfoWrapper:
                  "$ref": "#/components/schemas/RequestInfoWrapper"
                criteria:
                  "$ref": "#/components/schemas/VendorSearchCriteria"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VendorResponse"
  "/vendor/v1/_plainsearch":
    post:
      tags:
        - vendor-controller
      operationId: plainsearch
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                requestInfoWrapper:
                  "$ref": "#/components/schemas/RequestInfoWrapper"
                criteria:
                  "$ref": "#/components/schemas/VendorSearchCriteria"
      responses:
        '200':
          description: default response
          content:
            "*/*":
              schema:
                "$ref": "#/components/schemas/VendorResponse"
  "/vendor/v1/_migrate":
    post:
      tags:
        - migration-controller
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RequestInfo'
      responses:
        '202':
          description: Accepted create organisation request.
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ResponseInfo'
        '400':
          description: Invalid input.
          content:
            '*/*':
              schema:
                $ref: 'https://raw.githubusercontent.com/egovernments/DIGIT-OSS/master/core-services/docs/common-contract_v1-1.yml#/components/schemas/ErrorRes'

