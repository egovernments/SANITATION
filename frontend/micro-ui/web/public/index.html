<script>
  (function() {
    function updateBreadcrumbLinks() {
      const currentPath = window.location.pathname;
      if (currentPath.includes('/employee/dss/dashboard/fsm')) {
  
        const breadcrumb = document.querySelector('[class*="bread-crumb"], ol.breadcrumb, nav.breadcrumb, ul.breadcrumb');
        if (breadcrumb) {
          const links = breadcrumb.querySelectorAll('a');
          if (links.length === 0) {
            return false;
          }
  
          let updated = false;
          links.forEach(link => {
            // Remove link if it points to /landing
            if (link.href.includes('/landing')) {
              const linkItem = link.closest('li') || link; // Remove the whole <li> if it exists
              linkItem.remove();
              updated = true;
            } else {
              // Disable href to prevent normal navigation for other links
              link.removeAttribute('href');
              link.style.cursor = 'pointer'; // Make it look clickable
              link.title = 'Go back'; // Optional: tooltip on hover
              
              // Add click event to go back
              link.addEventListener('click', function(event) {
                event.preventDefault();
                history.back(); // Go back to the previous page
              });
  
              updated = true;
            }
          });
  
          return updated;
        }
      }
      return false; // Not updated yet
    }
  
    function startObserver() {
      const observer = new MutationObserver((mutations, obs) => {
        if (updateBreadcrumbLinks()) {
          obs.disconnect(); // Stop observing once done
        }
      });
  
      observer.observe(document.body, {
        childList: true,
        subtree: true
      });
    }

    function handlePageLoad() {
      // Attempt to update breadcrumb links right away
      if (!updateBreadcrumbLinks()) {
        startObserver(); // If not updated, start observing for DOM changes
      }
    }

    // Check for page load (initial load or hash change)
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', handlePageLoad);
    } else {
      handlePageLoad();
    }

    // Listen for page navigation or hash change
    window.addEventListener('popstate', function() {
      handlePageLoad(); // Re-check the breadcrumb links when navigating back/forward
    });

    // Listen for hash change events (e.g., when using a single-page application)
    window.addEventListener('hashchange', function() {
      handlePageLoad(); // Re-check the breadcrumb links when the hash changes
    });
  })();
</script>
